# fly.toml app configuration file generated for fabolous-website-frontend on 2024-11-04T13:04:15Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'fabolous-website-frontend'
primary_region = 'bom'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
