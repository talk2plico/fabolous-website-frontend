<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or Register for Fabolous Website">
    <title>Login | Fabolous Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login-styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Login and Registration Wrapper -->
    <div class="neumorphism-card p-8 w-full max-w-md">
        <h2 id="form-title" class="text-3xl font-bold text-center mb-6">Login</h2>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-lg font-semibold">Email</label>
                <input type="email" id="login-email" class="neumorphism-input w-full px-4 py-2 mt-2" placeholder="Email" required>
            </div>
            <div>
                <label for="password" class="block text-lg font-semibold">Password</label>
                <input type="password" id="login-password" class="neumorphism-input w-full px-4 py-2 mt-2" placeholder="Password" required>
            </div>
            <button type="submit" class="neumorphism-btn w-full py-3 mt-6">Login</button>
        </form>

        <!-- Registration Form (Hidden Initially) -->
        <form id="registration-form" class="space-y-4 hidden">
            <div>
                <label for="username" class="block text-lg font-semibold">Username</label>
                <input type="text" id="register-username" class="neumorphism-input w-full px-4 py-2 mt-2" placeholder="Username" required>
            </div>
            <div>
                <label for="email" class="block text-lg font-semibold">Email</label>
                <input type="email" id="register-email" class="neumorphism-input w-full px-4 py-2 mt-2" placeholder="Email" required>
            </div>
            <div>
                <label for="password" class="block text-lg font-semibold">Password</label>
                <input type="password" id="register-password" class="neumorphism-input w-full px-4 py-2 mt-2" placeholder="Password" required>
            </div>
            <button type="submit" class="neumorphism-btn w-full py-3 mt-6">Register</button>
        </form>

        <!-- Toggle between Login and Register -->
        <p class="text-center mt-4">
            <span id="toggle-message">Don't have an account?</span>
            <a href="#" id="toggle-link" class="text-blue-500 hover:underline">Register here</a>
        </p>
    </div>

    <script src="js/login-script.js"></script>
</body>
</html>
